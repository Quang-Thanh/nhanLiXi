<!DOCTYPE html>
<html>
<head>
    <title>Chúc Mừng Năm Mới 2024</title>
    <style>
        body {
            background-image: url('https://i.pinimg.com/originals/b0/c2/30/b0c230bcb28055ec8d2dad22e85d9d83.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #h1 {
            color: rgb(243, 7, 7);
        }
        #lixi {
            margin-right: 10px;
            font-size: 30px;
            color: red;
            background-color: blueviolet;
            border-radius: 5px;
        }

        #lixi:hover, #dell:hover {
            background-color: aquamarine;
        }
        #dell {
            font-size: 30px;
            position: absolute;
            color: rgb(1, 168, 168);
            background-color: black;
            border-radius: 5px;
        }

        #qr {
            /* display: none; */
            width: 500px;
            height: 500px;
        }

        /* Add styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        /* Modal Content */
        .modal-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            margin-top: 100px;
        }

        /* The Close Button */
        .close {
            color: white;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        /* Add styles for download button */
        .download {
            display: block;
            width: 100px;
            height: 40px;
            margin: 20px auto;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            line-height: 30px;
            border-radius: 5px;
            cursor: pointer;
            /* text-decoration: none; */
        }

        .download:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div>
        <h1 id="h1">Lì xì cho tớ nhé bạn yêu ❤️</h1>
        <button id="lixi" onclick="showQR()">Lì Xì</button>
        <button id="dell" onclick="moveDell()">Dell</button>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">×</span>
            <img id="qr" src="./images/QRCode.jpg" alt="QR Code">
            <button class="download">
                <a href="./images/QRCode.jpg" download="QRCode.jpg">Download Now</a>
            </button>
        </div>
    </div>

    <script>
    function showQR() {
        var modal = document.getElementById('myModal');
        modal.style.display = "block";
    }

    function moveDell() {
        var dellButton = document.getElementById('dell');
        var x = Math.random() * window.innerWidth;
        var y = Math.random() * window.innerHeight;
        dellButton.style.left = x + 'px';
        dellButton.style.top = y + 'px';
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        var modal = document.getElementById('myModal');
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        var modal = document.getElementById('myModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
    </script>
</body>
</html>
